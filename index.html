<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Create color palette with Javascript" />
    <meta
      name="keywords"
      content="JavaScript, Color spaces, CSS, Color palette, Color quantization"
    />
    <meta name="author" content="Zygimantas Sniurevicius" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create color palette</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <script src="./index.js"></script>
    <h1>Color palette creator</h1>
    <form action="#">
      <h3>Image</h3>
      <input type="file" id="imgfile" accept="image/*" />
      <input type="button" id="btnLoad" value="Load" onclick="loadImage();" />
    </form>
    <form action="#">
      <h3>Vid√©o</h3>
      <input type="file" id="videofile" accept="video/*" />
      <p>framerate</p>
      <input type="text" id="videoframerate" value="30" />
      <input type="button" id="btnLoad" value="Load" onclick="loadVideo();" />
    </form>
    <canvas id="canvas"></canvas>
    <div class="palette" id="palette0"></div>
    <hr />
    <div class="palette" id="palette1"></div>
    <hr />
    <div class="palette" id="palette2"></div>
    <hr />
    <div class="palette" id="palette3"></div>
    <hr />
    <div class="palette" id="palette4"></div>
    <hr />
    <div class="palette" id="palette5"></div>
    <hr />
    <video id="video">
      <source id='video-source' type="video/mp4"/>
      Your browser does not support HTML5 video.
    </video>

    <a id="downloadAnchorElem" style="display:none"></a>
  </body>
</html>
